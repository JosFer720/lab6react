<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de Memoria</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      perspective: 600px;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .front {
      background: #3498db;
      position: absolute;
      z-index: 2;
    }
    .front::after {
      content: "";
      width: 40px;
      height: 40px;
      background: #2ecc71;
      transform: rotate(45deg);
      position: absolute;
    }
    .back {
      background: #ffffff;
      transform: rotateY(180deg);
      z-index: 1;
      overflow: hidden;
    }
    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .counter {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <h1>Laboratorio 6: Juego de Memoria</h1>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const images = [
        "imagenes/alien1.jpg",
        "imagenes/alien2.jpg",
        "imagenes/alien3.jpg",
        "imagenes/alien4.jpg",
        "imagenes/alien5.jpg",
        "imagenes/alien6.jpg",
        "imagenes/alien7.jpg",
        "imagenes/alien8.jpg",
      ];

      const [cards, setCards] = useState([]);
      const [firstCard, setFirstCard] = useState(null);
      const [secondCard, setSecondCard] = useState(null);
      const [disabled, setDisabled] = useState(false);
      const [moves, setMoves] = useState(0);

      useEffect(() => {
        initializeGame();
      }, []);

      useEffect(() => {
        if (cards.length && cards.every(card => card.matched)) {
          setTimeout(() => {
            alert("Â¡Juego completado!");
            restartGame();
          }, 500);
        }
      }, [cards]);

      function initializeGame() {
        const duplicated = [...images, ...images];
        const shuffled = duplicated
          .sort(() => 0.5 - Math.random())
          .map((img, index) => ({
            id: index,
            icon: img,
            flipped: false,
            matched: false,
          }));
        setCards(shuffled);
        setFirstCard(null);
        setSecondCard(null);
        setDisabled(false);
        setMoves(0);
      }

      function restartGame() {
        initializeGame();
      }

      function handleClick(card) {
        if (disabled || card.flipped || card.matched) return;

        const flippedCard = { ...card, flipped: true };
        const newCards = cards.map(c => (c.id === card.id ? flippedCard : c));

        if (!firstCard) {
          setFirstCard(flippedCard);
          setCards(newCards);
        } else if (!secondCard) {
          setSecondCard(flippedCard);
          setCards(newCards);
          setDisabled(true);

          if (firstCard.icon === flippedCard.icon) {
            const matchedCards = newCards.map(c =>
              c.icon === flippedCard.icon ? { ...c, matched: true } : c
            );
            setCards(matchedCards);
            resetTurn();
          } else {
            setTimeout(() => {
              const unflipCards = newCards.map(c =>
                c.id === firstCard.id || c.id === flippedCard.id
                  ? { ...c, flipped: false }
                  : c
              );
              setCards(unflipCards);
              resetTurn();
            }, 1000);
          }
          setMoves(moves + 1);
        }
      }

      function resetTurn() {
        setFirstCard(null);
        setSecondCard(null);
        setDisabled(false);
      }

      return (
        <div>
          <div className="grid">
            {cards.map(card => (
              <div
                key={card.id}
                className={`card ${card.flipped || card.matched ? "flipped" : ""}`}
                onClick={() => handleClick(card)}
              >
                <div className="inner">
                  <div className="front"></div>
                  <div className="back">
                    <img src={card.icon} alt="Carta" />
                  </div>
                </div>
              </div>
            ))}
          </div>
          <div className="counter">Cantidad de movimientos actuales: {moves}</div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
